<body>

   <script>
      function startAnimation() {
         const element = document.querySelector('.btn-anim');
         element.classList.add('btn-animate');

         setTimeout(() => {
            element.classList.remove('btn-animate');
         }, 800);
      }
      setInterval(startAnimation, 7000);
   </script>
